<app-header></app-header>

<div class="test1">
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">

                    <h5 class="card-title text-center">Connexion</h5>

                    <div *ngIf="msg" class="text-center text-danger m-1">{{msg}}</div>

                    <form class="form-signin" (ngSubmit)="onSubmitSignIn()" [formGroup]="signInForm">

                        <input type="username" id="inputUsername" class="form-control" placeholder="Username"
                            formControlName="username" autofocus>
                        <br>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe"
                            formControlName="password">
                        <br>
                        <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit"
                            [disabled]="signInForm.invalid">
                            Connect
                        </button>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
